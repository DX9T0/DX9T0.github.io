<!DOCTYPE html>
<html>

<head>
  <style>
    .center {
      text-align: center;
      border: 3px solid rgb(60, 200, 0);
    }

    p {
      color: rgb(60, 200, 0);
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body style="background-color:rgb(10, 10, 10);">

  <div class="center">
    <h1>DX Mods</h1>

    <table id =modTable>
      <tr>
        <th>Mod</th>
        <th>Description</th>
        <th>Last Modified</th>
        <th>Download</th>
      </tr>
      <tr>
        <td>Randomiser</td>
        <td><p>Upon loading a level, randomises your implants, difficulty and targets in the level</p></td>
        <td>DATE</td>
        <td>    <a href="Randomiser.zip" download>
          <img src="devtex.png" alt="image">
        </a></td>
      </tr>
    </table>
    <p>Last Updated:</p>
    <p id="datemodified"></p>
  </div>

  <table id="myTable" class="table table-borderless table-striped table-earning">
    <thead>
      <tr>
        <th>date</th>
        <th>file name</th>
      </tr>
    </thead>
    <tbody id="testBody"></tbody>
  </table>
  <script>
    const items1 = [
      { date: "10/17/2018", name: "john doe" },
      { date: "10/18/2018", name: "jane doe" },
    ];
    const items2 = [
      { date: "10/17/2019", name: "john doe" },
      { date: "10/18/2019", name: "jane doe" },
    ];
    function loadTableData(items) {
      const table = document.getElementById("testBody");
      items.forEach( item => {
        let row = table.insertRow();
        let date = row.insertCell(0);
        date.innerHTML = item.date;
        let name = row.insertCell(1);
        name.innerHTML = item.name;
      });
    }
    loadTableData(items1);
    loadTableData(items2);
    loadTableData([]);
  </script>

</body>
<script>
  let d = document.lastModified;
  document.getElementById("datemodified").innerHTML = d;
</script>
</html>
